    <main>
        <form id="formulario-tarea" class="formulario-estilo">
            <h2>ðŸ“Œ Nueva Tarea</h2>
            
            <div class="campo-formulario">
                <label for="input-nombre">Nombre:</label>
                <input 
                    type="text" 
                    id="input-nombre" 
                    maxlength="25"

                >
            </div>

            <div class="campo-formulario">
                <label for="input-fecha">Fecha de entrega:</label>
                <input 
                    type="date" 
                    id="input-fecha" 
                    required
                >
            </div>

            <div class="campo-formulario">
                <label for="input-descripcion">DescripciÃ³n:</label>

                ></textarea>
            </div>

            <div class="campo-formulario">
                <label for="select-tipo">Tipo:</label>
                <select id="select-tipo">

                    <option value="Trabajo">Trabajo</option>

            </div>

            <div class="campo-formulario">
                <label>Prioridad:</label>
                <div class="opciones-prioridad">
                    <label>
                        <input type="radio" name="prioridad" value="Urgente" required>
                        Urgente
                    </label>
                    <label>
                        <input type="radio" name="prioridad" value="Normal">
                        Normal
                    </label>
                    <label>
                        <input type="radio" name="prioridad" value="Baja">

                    </label>
                </div>
            </div>

            <button type="submit" id="boton-agregar">âž• Agregar Tarea</button>
